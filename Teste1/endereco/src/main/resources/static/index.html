<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <script src="scripts/script-search-cep.js"></script>

    <title>Meu Cep</title>
</head>

<body>
    <header>
        <h1 class="text-font">Seu CEP</h1>
    </header>
    <section>
        <form>
            <fieldset>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="input-cep" placeholder="00000000">
                    <label for="input-cep">INFORME CEP</label>
                </div>
                <div class="container-btn">
                    <button type="button" class="btn btn-danger btn-form" id="btn-limpa-input">LIMPAR</button>
                    <button type="button" class="btn btn-primary btn-form" id="btn-consulta-input">CONSULTAR</button>
                </div>
            </fieldset>
        </form>
    </section>
    <section>
        <h3 class="text-font">Resultado</h3>
        <div class="container-tabela">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Logradouro</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">UF</th>
                        <th scope="col">OPÇÃO</th>
                    </tr>
                </thead>
                <tbody class="tabela-resultado">
                    <tr style='font-weight:bold;'><td>Consulte no sistema</td><td></td><td></td><td></td><td></td></tr>
                </tbody>
            </table>
        </div>
    </section>
    <section>
        <h3 class="text-font">Registros Armazenados</h3>
        <div class="container-filtro">
            <div>
                <h5 class="text-font">Ordem de Filtro</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioOrdemCrescente" checked onclick="buscarInformacoes()">
                    <label class="form-check-label text-font" for="flexRadioOrdemCrescente">
                        Crescente
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioOrdemDecrescente" onclick="buscarInformacoes()">
                    <label class="form-check-label text-font" for="flexRadioOrdemDecrescente">
                        Decrescente
                    </label>
                </div>
            </div>
            <div>
                <h5 class="text-font">Referência</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioEnderecos" id="flexRadioCidade" onclick="buscarInformacoes()" checked>
                    <label class="form-check-label text-font" for="flexRadioCidade">
                        Cidade
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioEnderecos" id="flexRadioBairro" onclick="buscarInformacoes()">
                    <label class="form-check-label text-font" for="flexRadioBairro">
                        Bairro
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioEnderecos" id="flexRadioEstado" onclick="buscarInformacoes()">
                    <label class="form-check-label text-font" for="flexRadioEstado">
                        Estado
                    </label>
                </div>
            </div>
        </div>
        <div class="container-tabela">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Logradouro</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">UF</th>
                    </tr>
                </thead>
                <tbody class="tabela-consulta">
                    
                </tbody>
            </table>
        </div>
    </section>
    <footer>&copy; Andrei Schalinski</footer>
    <script src="scripts/scripts-crud.js"></script>
</body>

</html>
